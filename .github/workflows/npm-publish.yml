name: 'Build and publish npm package'
permissions:
  contents: read
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_publish:
    name: Build and publish npm package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run coverage

      - name: Build package
        run: npm run build

      - name: Set package registry github
        run: npm config set @master-key-g:registry https://npm.pkg.github.com
      - name: GitHub package registry authentication
        run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
      - name: Set package registry Npm
        run: npm config set @master-key-g:registry https://www.npmjs.com
      - name: Npm registry authentication
        run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN_NEW}}
      - name: Publish the package to Github and Npm package registries
        run: npm publish
